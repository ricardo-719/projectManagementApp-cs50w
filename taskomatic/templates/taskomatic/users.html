{% extends "./layout.html" %}
{% load static %}

{% block body %}
<div class="mx-auto w-[65%] mt-12">
    <a href="{{ request.META.HTTP_REFERER }}" class="hover:text-sky-700 h-full"><i class="fa-solid fa-arrow-left text-3xl pr-2"></i><span class="inline-block text-2xl relative bottom-1">Back</span></a>
</div>
<section class="w-[80%] mx-auto flex flex-col items-center">
    <h2>Users</h2>
    {% if users %}
    <div class="p-2 border-4 border-cyan-200 rounded min-h-[20rem] w-96 shrink">
        {% for user in users %}
        <p class="text-2xl">{{ user.username }}</p>
        {% endfor %}
    </div>  
    {% else %}
    <div class="p-2 border-4 border-cyan-200 rounded min-h-[20rem] w-96 shrink">
        <p class="text-xl text-center mt-10">No users found.</p>
    </div>
    {% endif %}
</section>
{% endblock body %}
